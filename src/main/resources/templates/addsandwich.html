<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="addsandwich">
<head>
    <title>Add a new sandwich</title>
</head>
<body>

<h1>Add a new sandwich</h1>
<form action="#" th:action="@{/addsandwich}" th:object="${sandwich}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Baseprice:</td>
            <td><input type="text" th:field="*{basePrice}"/></td>
        </tr>
        <tr>
            <td>category:</td>
            <td><input type="text" th:field="*{category}"/></td>
        </tr>
        <tr>
            <td>description:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td>enter unique item id:</td>
            <td><input type="text" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td></td>
            <td  style="text-align:right"><input type="submit" value="addsandwich"/></td>
        </tr>
    </table>

</form>

</body>
</html>
